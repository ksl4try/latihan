<!-- Halaman Login: background + card form login -->
<ion-content fullscreen class="login-screen">
  <!-- Bagian hero: background + logo -->
  <!-- Bagian hero dengan logo -->
  <div class="hero">
    <div class="hero-bg"></div>
    <ion-img src="assets/login/st.png" alt="logo" class="hero-logo"></ion-img>
  </div>

  <!-- Card putih yang menumpuk ke hero -->
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title class="title">Selamat Datang!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="login()" autocomplete="on">
        <!-- Input Email (input native) -->
        <ion-item class="rounded">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label position="stacked">Email</ion-label>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Email"
            autocomplete="email"
          />
        </ion-item>

        <!-- Input Password (input native) -->
        <ion-item class="rounded ion-margin-top password-item">
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-label position="stacked">Password</ion-label>
          <!-- BEGIN change: sejajarkan ikon mata dengan placeholder menggunakan wrapper absolut -->
          <div class="input-wrapper">
            <input
              [type]="isPasswordVisible ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              placeholder="Password"
              autocomplete="current-password"
            />
            <ion-button
              type="button"
              fill="clear"
              size="small"
              class="toggle-password overlay"
              (click)="togglePasswordVisibility()"
              aria-label="Tampilkan atau sembunyikan password"
            >
              <ion-icon
                slot="icon-only"
                [name]="isPasswordVisible ? 'eye-off-outline' : 'eye-outline'"
              ></ion-icon>
            </ion-button>
          </div>
          <!-- END change -->
        </ion-item>

        <!-- Tombol Login; aktif jika email valid & password terisi -->
        <ion-button
          type="submit"
          expand="block"
          class="btn-login ion-margin-top"
          [disabled]="!(isValidEmail() && password)"
        >
          Login
        </ion-button>
      </form>

      <div class="divider"></div>
      <p class="muted">Atau login menggunakan:</p>

      <!-- Tombol sosial (dekoratif) -->
      <div class="social-row">
        <img src="/assets/login/x.png" alt="X" class="social-btn x" />
        <img src="/assets/login/facebook.png" alt="Facebook" class="social-btn fb" />
        <img src="/assets/login/google.png" alt="Google" class="social-btn" />
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
