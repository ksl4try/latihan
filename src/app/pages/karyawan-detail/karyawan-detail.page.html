<!-- Header: tombol kembali, edit, hapus -->
<ion-header class="header">
  <ion-toolbar class="t-header">
    <!-- Kembali ke daftar karyawan -->
    <ion-buttons slot="start" (click)="goBack()">
      <ion-button fill="clear">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin-left: 0px">Detail Karyawan</ion-title>

    <!-- Edit data karyawan (navigasi ke /karyawan-form/:id) -->
    <ion-buttons slot="end" (click)="goEdit()">
      <ion-button fill="clear">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Hapus karyawan dari localStorage, lalu kembali ke list -->
    <ion-buttons slot="end" (click)="goDelete()">
      <ion-button fill="clear">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Tampilkan saat data karyawan berhasil dimuat berdasarkan param 'id' -->
  <div class="content" *ngIf="karyawan">
    <ion-card>
      <ion-card-content style="flex-direction: column; text-align: center">
        <!-- Ikon profil sebagai placeholder avatar -->
        <ion-icon name="person" size="large"></ion-icon>
        <h2 style="font-weight: bold; margin-top: 10px">{{ karyawan.nama }}</h2>
        <p>{{ karyawan.email }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
