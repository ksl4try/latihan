<!-- Header pengaturan: menampilkan judul + konsisten dengan tema hijau aplikasi -->
<ion-header class="header">
  <ion-toolbar class="t-header">
    <ion-title class="ion-text-center">
      Pengaturan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pengaturan</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content">
    <!-- Kartu aksi untuk membuka halaman edit profil -->
    <ion-card (click)="editProfile()">
      <ion-card-content class="card-center">
        <ion-icon class="card-icon" name="person-circle-outline" size="large"></ion-icon>
        <h2 class="card-label">Edit Profile</h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
